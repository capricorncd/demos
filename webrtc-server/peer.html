<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>PeerConnection</title>
  <meta name="author" content="https://github.com/capricorncd">
  <meta name="keywords" content="PeerConnection,capricorncd">
  <meta name="description" content="PeerConnection,capricorncd,https://github.com/capricorncd">
  <style>
    .btn-wrapper {text-align: center}
    .btn-wrapper button {padding: 10px 20px;border-radius: 4px;}
    .video-wrapper { display: flex; flex-wrap: wrap; }
    video{background: #333;}
    .info{border-radius: 4px;background: #ccc;padding: 10px;}
  </style>
</head>
<body>
<div class="btn-wrapper">
  <button id="start">Start</button>
  <button id="call">Call</button>
  <button id="hangup">HangUp</button>
</div>
<dl class="video-wrapper">
  <dd>
    <h2>local</h2>
    <video id="local" autoplay playsinline></video>
    <h2>Offer SDP</h2>
    <div id="offerInfo" class="info"></div>
  </dd>
  <dd>
    <h2>remote</h2>
    <video id="remote" autoplay playsinline></video>
    <h2>Answer SDP</h2>
    <div id="answerInfo" class="info"></div>
  </dd>
</dl>

<script src="./peer.js"></script>
</body>
</html>
